# This is a Databricks asset bundle definition for earthquake_analytics.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: earthquake_analytics
  uuid: dc268216-9c62-4e03-883f-57106ccede4c

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

resources:
  apps:
    earthquake_analytics_app:
      name: 'earthquake-analytics-app'
      source_code_path: streamlit_app/

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: your-dev-databricks-workspace.cloud.databricks.com
    variables:
      catalog: quake_lake
      schema: usgs_earthquakes_dev
  prod:
    mode: production
    workspace:
      host: your-prod-databricks-workspace.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/admin@pathfinder-analytics.net to make sure we only have a single copy.
      root_path: /Workspace/Users/admin@pathfinder-analytics.net/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: quake_lake
      schema: usgs_earthquakes_prod
    permissions:
      - user_name: admin@pathfinder-analytics.net
        level: CAN_MANAGE
